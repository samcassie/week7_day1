<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/bundle.js"></script>
    <title>Sam's To Do List</title>
</head>
<body>

    <div id="app">

            <ul id="taskList">
                <li v-for="(item, index) in items" v-bind:class="item.completed ? 'completed' : 'not-completed'">
                    <span> {{ item.name }}</span>
                    <button v-if="item.completed === true" class="completeButton" @click="completed(index)">Completed</button>
                    <p v-if="(item.highPriority === true) && item.completed === false" class="priority">PRIORITY</p>
                    <button v-if="item.completed === false" class= "completeButton" @click="completed(index)">Not Completed</button>
                </li>
            </ul>

            <form action="" @submit.prevent="saveNewItem" id="addForm">
                <label for="addItem">Add to list:</label>
                <input type="text" id="addItem" v-model="addItem">
                <label for="highPriority">High Priority: </label>
                    <input type="checkbox" name="highPriority" id="highPriority" value="true" v-model="highPriority"></input>
                <input type="submit" value="Add">
            </form>

    </div>

</body>
</html>
